<!-- In your index.html -->
<div id="loading-screen">
    <h1>INFINITY GAUNTLET</h1>
    <p id="loading-text">Loading game assets...</p>
    <div id="loading-progress"></div>
    <button id="skip-loading" style="display:none;">SKIP IMAGE LOADING</button>
    <button id="retry-loading" style="display:none;">RETRY LOADING</button>
</div>

<script type="module">
    import { AssetLoader } from './js/image-loader.js';
    
    const loader = new AssetLoader();
    const loadingText = document.getElementById('loading-text');
    const skipBtn = document.getElementById('skip-loading');
    const retryBtn = document.getElementById('retry-loading');
    
    async function loadAssets() {
        loadingText.textContent = 'Loading Infinity Stones...';
        const success = await loader.loadAll();
        
        if (success) {
            // Hide loading screen, start game
            document.getElementById('loading-screen').style.display = 'none';
            startGame();
        } else {
            loadingText.textContent = 'Image loading failed. Using fallback graphics.';
            skipBtn.style.display = 'block';
            retryBtn.style.display = 'block';
        }
    }
    
    skipBtn.addEventListener('click', () => {
        document.getElementById('loading-screen').style.display = 'none';
        startGame();
    });
    
    retryBtn.addEventListener('click', () => {
        skipBtn.style.display = 'none';
        retryBtn.style.display = 'none';
        loadAssets();
    });
    
    // Start loading
    loadAssets();
</script>
